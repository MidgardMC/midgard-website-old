<div class="container-fluid custom-container-fluid">
    <h1>Midgard Status</h1>
    <p>For the latest updates please check @MidgardMC on Twitter.</p>
    <p>Minecraft</p>
    <div class="hideonmobile server-status server-status-icon-alt server-neutral">
        <span class="server-online server-neutral"></span>
    </div>
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script>
        MinecraftAPI.getServerStatus('mc.midgardmc.com', {
            port: 25565 // optional, only if you need a custom port
        }, function (err, status) {
            if (err) {
                return document.querySelector('.server-status').innerHTML = '<div class="hideonmobile server-error server-status-icon-alt"></div><p>Error</p>';
            }

            // you can change these to your own message!
            document.querySelector('.server-online').innerHTML = status.online ? '<div class="hideonmobile server-up server-status-icon-alt" title="Online"></div><p>Online</p>' : '<div class="hideonmobile server-down server-status-icon-alt" title="Offline"></div><p>Offline</p>';
        });
    </script>
</div>
